<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业管理</title>
</head>

<link rel="stylesheet" href="../../../assert/layui/css/layui.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<body>

<blockquote class="layui-elem-quote" style="margin-bottom: 0;margin-top: 10px">
    <div class="layui-inline">
        <a class="layui-btn" onclick="create_tabs({id:4,icon:'fa-binoculars',title:'增加企业',url:'pages/create-enterprise-detail.html'})">
            <span>增加企业</span>
        </a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal" onclick="create_tabs_by_id(enterprise_detail_options , {id:5,icon:'fa-building',title:'编辑企业信息企业',url:'pages/edit-enterprise-detail.html'} , edit_enterprise_detail)">
            <span>编辑企业信息企业</span>
        </a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger" onclick="table_delete(enterprise_detail_options)">
            <span>删除选中企业</span>
        </a>
    </div>
</blockquote>

<table id="enterprise_detail_dom_id" lay-filter="enterprise_detail_filter"></table>

<script src="../../../assert/layui/layui.all.js"></script>
<script src="../../../assert/js/admin/travischenn.js"></script>
<script src="../../../assert/js/admin/enterprise-detail.js"></script>
<script type="text/html" id="srrUrl">
    <span name="{{d.srrUrl}}" onclick="img_render(this)">点击查看</span>
</script>
<script type="text/html" id="qcfUrl">
    <span name="{{d.qcfUrl}}" onclick="img_render(this)">点击查看</span>
</script>
<script type="text/html" id="srpUrl">
    <span name="{{d.srpUrl}}" onclick="img_render(this)">点击查看</span>
</script>
</body>
</html>
