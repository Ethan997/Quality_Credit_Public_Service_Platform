<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增部门</title>
</head>

<link rel="stylesheet" href="../../../assert/layui/css/layui.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<body>

<div style="margin-top: 20px;margin-left: 50px;margin-bottom:30px">
    <div style="font-size: 25px;color: grey;">新增部门</div>
    <hr class="layui-bg-gray">
</div>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required="" lay-verify="required" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">岗位标准</label>
        <div class="layui-input-inline" style="width: 500px">
            <input type="text" name="pStandardUrl" placeholder="请输入岗位标准地址" autocomplete="off" class="layui-input" readonly>
        </div>
        <div class="layui-word-aux" style="padding: 0;">
            <button id="pStandardUrl" type="button" class="layui-btn">
                <i class="layui-icon">&#xe67c;</i>上传文件
            </button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">技术标准</label>
        <div class="layui-input-inline" style="width: 500px">
            <input type="text" name="tStandardUrl" placeholder="请输入技术标准" autocomplete="off" class="layui-input" readonly>
        </div>
        <div class="layui-word-aux" style="padding: 0;">
            <button id="tStandardUrl" type="button" class="layui-btn">
                <i class="layui-icon">&#xe67c;</i>上传文件
            </button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否公开</label>
        <div class="layui-input-block">
            <input type="checkbox" name="isPublic" lay-skin="switch">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="create_department_detail_filter">立即提交</button>
        </div>
    </div>
</form>

<script src="../../../assert/layui/layui.all.js"></script>
<script src="../../../assert/js/admin/travischenn.js"></script>
<script src="../../../assert/js/admin/create-department-detail.js"></script>
</body>
</html>
