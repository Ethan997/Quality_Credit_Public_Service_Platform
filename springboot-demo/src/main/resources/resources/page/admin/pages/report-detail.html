<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文章管理</title>
</head>

<link rel="stylesheet" href="../../../assert/layui/css/layui.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<body>

<blockquote class="layui-elem-quote news_search">
    <form class="layui-form" lay-filter="report_detail_form_filter" action="">
        <div class="layui-inline">
            <div class="layui-form">
                <div class="layui-input-inline" style="width:250px">
                    <select id="report_detail_select" name="report_details" lay-filter="report_detail_select_filter">
                        <option value="SOCIAL_RESPONSIBILITY_REPORT" >社会责任报告</option>
                        <option value="ANALYSIS_OF_SERVICE_QUALITY_OF_NINGBO_FILM_CULTURE_INDUSTRY">宁波影视文化产业服务质量状况分析报告</option>
                        <option value="CUSTOMER_SATISFACTION_REPORT">顾客满意度调查报告</option>
                    </select>
                </div>
                <a class="layui-btn" onclick="table_reload(report_detail_option)">查询</a>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-warm layui-btn-normal" onclick="create_tabs({id:13,icon:'fa-grav',title:'新增报告',url:'pages/create-report-detail.html'})">新增报告</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger" onclick="table_delete(report_detail_option)">删除报告</a>
        </div>
    </form>
</blockquote>

<table id="report_detail_dom_id" lay-filter="report_detail_table_filter"></table>

<script src="../../../assert/layui/layui.all.js"></script>
<script src="../../../assert/js/admin/travischenn.js"></script>
<script src="../../../assert/js/admin/report-detail.js"></script>
<script type="text/html" id="href">
    <a href="{{d.href}}">点击查看</a>
</script>
</body>
</html>
