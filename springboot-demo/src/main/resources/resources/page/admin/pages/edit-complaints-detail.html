<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理投诉</title>
</head>

<link rel="stylesheet" href="../../../assert/layui/css/layui.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<body>

<div style="margin-top: 20px;margin-left: 50px;margin-bottom:30px">
    <div style="font-size: 25px;color: grey;">处理投诉</div>
    <hr class="layui-bg-gray">
</div>

<form class="layui-form" action="" style="margin-left: 50px;margin-right: 50px">
    <div class="layui-form-item">
        <label class="layui-form-label">投诉人</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入投诉人" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投诉时间</label>
        <div class="layui-input-block">
            <input type="text" name="time" lay-verify="required" placeholder="请输入投诉时间" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input type="text" name="mobile" lay-verify="required" placeholder="请输入投诉人手机号码" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">投诉内容</label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入投诉内容" class="layui-textarea" readonly="readonly"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投诉状态</label>
        <div class="layui-input-block">
            <input type="text" name="status" lay-verify="required" placeholder="请输入投诉状态[已处理/未处理]" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">处理结果</label>
        <div class="layui-input-block">
            <textarea name="result" placeholder="请输入处理结果" class="layui-textarea"></textarea>
        </div>
    </div>
    <div style="width: 100%;text-align: center">
        <button class="layui-btn" lay-submit="" lay-filter="edit_complaints_detail_button_filter" style="width: 60%;margin-top: 30px;margin-bottom: 30px">
            提交反馈
        </button>
    </div>
</form>

<script src="../../../assert/layui/layui.all.js"></script>
<script src="../../../assert/js/admin/travischenn.js"></script>
<script src="../../../assert/js/admin/edit-complaints-detail.js"></script>
</body>
</html>
