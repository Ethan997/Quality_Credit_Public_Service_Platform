<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加榜单</title>
</head>

<link rel="stylesheet" href="../../../assert/layui/css/layui.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>

<body>

<div style="margin-top: 20px;margin-left: 50px;margin-bottom:30px">
    <div style="font-size: 25px;color: grey;">增加榜单</div>
    <hr class="layui-bg-gray">
</div>

<form class="layui-form layui-form-pane" action="" style="margin-left: 50px;margin-right: 50px">

    <div class="layui-form-item">
        <label class="layui-form-label">榜单名称</label>
        <div class="layui-input-block">
            <input id="rank_name_id" type="text" name="name" lay-verify="required" placeholder="请输入榜单名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">榜单类型</label>
        <div class="layui-input-block">
            <select name="create_rank_detail_select" lay-filter='create_rank_detail_select_filter'>
                <option value="HORNOR">光荣榜</option>
                <option value="BLANK">黑名单</option>
            </select>
        </div>
    </div>

    <div style="width: 100%;text-align: center">
        <button class="layui-btn" lay-submit="" lay-filter="create_rank_detail_button_filter" style="width: 60%;margin-top: 30px;margin-bottom: 30px">
            提交
        </button>
    </div>

</form>

<script src="../../../assert/layui/layui.all.js"></script>
<script src="../../../assert/js/admin/travischenn.js"></script>
<script src="../../../assert/js/admin/create-rank-detail.js"></script>
</body>

</html>
