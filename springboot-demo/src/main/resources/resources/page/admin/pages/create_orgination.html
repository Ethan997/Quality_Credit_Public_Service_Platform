<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加企业</title>
    <link rel="stylesheet" href="../../../assert/layui/css/layui.css">
</head>
<body>

<fieldset class="layui-elem-field" style="margin-top: 30px">
    <legend>注意</legend>
    <div class="layui-field-box" style="margin-bottom: 10px">
        &nbsp;&nbsp;&nbsp;&nbsp;<strong>所有榜单信息将在第一时间同步至页面,请谨慎添加</strong>
    </div>
</fieldset>


<form class="layui-form layui-form-pane" action="" style="margin-top: 30px">
    <div class="layui-form-item" pane style="margin-bottom: 5px">
        <label class="layui-form-label">企业名称</label>
        <div class="layui-input-block">
            <input type="text" name="lockNumber" required lay-verify="required" placeholder="机构名称"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" pane style="margin-bottom: 5px">
        <label class="layui-form-label">榜单类型</label>
        <div class="layui-input-block">
            <select name="list_type" lay-verify="">
                <option value="LIST_HORNOR">红榜</option>
                <option value="LIST_BLANK">黑榜</option>
            </select>
        </div>
    </div>

    <button class="layui-btn" style="width: 100%;margin-top: 10px">提交</button>

</form>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../../assert/layui/layui.all.js"></script>
</body>
</html>
