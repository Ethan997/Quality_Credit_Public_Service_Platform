<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工作动态</title>
</head>
<link rel="stylesheet" href="../../../assert/css/toastr.css">
<link rel="stylesheet" href="../../../assert/layui/css/layui.css">
<body style="padding-top: 10px">

<blockquote class="layui-elem-quote news_search">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <div class="layui-form">
                <div class="layui-input-inline" style="width:250px">
                    <select name="work_category" lay-verify="" lay-filter='news_category_filter'>
                        <option value="HORNOR">红榜</option>
                        <option value="BLANK">黑榜</option>
                    </select>
                </div>
                <a class="layui-btn search_btn"
                   onclick="reload_table(news.table_id , news.table_reload_url , news.current_news_type_en)">查询</a>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal" onclick="open_dialog( '600px' , '288px' , 'create_orgination.html')">插入新企业</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger" onclick="delete_news(news , ',')">删除企业</a>
        </div>
    </form>
</blockquote>

<table id="demo" lay-filter="news_dynamic_table_filter"></table>

<script src="../../../assert/js/extends/jquery-3.2.1.min.js"></script>
<script src="../../../assert/js/extends/toastr.min.js"></script>
<script src="../../../assert/layui/layui.all.js"></script>
<script src="../../../assert/js/travischenn.js"></script>
<script src="../../../assert/js/list-detail.js"></script>
<script type="text/html" id="auditStatusSwitchTpl">
    {{#  if(d.auditStatus === "1"){ }}
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div>
                <input type="checkbox" name="{{d.id}}" lay-skin="switch" lay-text="开|" lay-filter="auditStatus" checked>
            </div>
        </div>
    </form>
    {{#  } else { }}
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div>
                <input type="checkbox" name="{{d.id}}" lay-skin="switch" lay-text="开|" lay-filter="auditStatus">
            </div>
        </div>
    </form>
    {{#  } }}
</script>
<script type="text/html" id="isShowSwitchTpl">
    {{#  if(d.isShow === "1"){ }}
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div>
                <input type="checkbox" name="{{d.id}}" lay-skin="switch" lay-text="开|" lay-filter="isShow" checked>
            </div>
        </div>
    </form>
    {{#  } else { }}
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div>
                <input type="checkbox" name="{{d.id}}" lay-skin="switch" lay-text="开|" lay-filter="isShow">
            </div>
        </div>
    </form>
    {{#  } }}
</script>

</body>
</html>
