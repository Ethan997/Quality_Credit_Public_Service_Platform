<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="../../assert/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body>

<div id="formLoginContainer" class="layui-container" style="height: 500px;">

    <div class="layui-row" style="margin-bottom: 50px;margin-left: 50px">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md2 layui-col-lg2 layui-col-xs-offset3 layui-col-sm-offset3 layui-col-md-offset5 layui-col-lg-offset5">
            <img id="logo" src="../../../assert/data/img/logo_no_font.png" alt="象山影视城Logo" style="width: 50%">
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md6 layui-col-lg6 layui-col-md-offset3 layui-col-lg-offset3">
            <fieldset id="fieldset" class="layui-elem-field"  >
                <legend>象山影视城质量信用公共服务平台</legend>
                <div class="layui-field-box">
                    <form class="layui-form layui-form-pane" action="/authentication/form" method="post" style="margin-top: 5px;margin-bottom: 20px">

                        <div id="username" class="layui-form-item" pane>
                            <label class="layui-form-label">
                                <i class="layui-icon" style="font-size: 20px;position: relative;top: 1px;">&#xe68e;</i>
                                <span style="margin-left: 2px">用户名</span>
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required="" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div id="password" class="layui-form-item" pane>
                            <label class="layui-form-label">
                                <i class="layui-icon" style="font-size: 20px;position: relative;top: 1px;">&#xe642;</i>
                                <span style="margin-left: 2px;margin-right: 16px">密码</span>
                            </label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required="" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" style="display: inline">
                            </div>
                        </div>

                        <span id="remember-me" style="z-index: -1">
                            <input type="checkbox" name="remember_me" title="一小时内免登陆" lay-skin="primary">
                        </span>

                        <a id="forget-password" href="#" style="float: right;margin-right: 10px;z-index: -1" onclick="un_develop()">忘记密码 ?</a>

                        <button id="submit" class="layui-btn" style="width: 100%;margin-top: 11px;z-index: -1" lay-filter="login_submit" lay-submit>
                            登录
                        </button>

                    </form>
                </div>
            </fieldset>
        </div>
    </div>

</div>

<script src="../../assert/layui/layui.all.js"></script>
<script src="../../assert/js/admin/travischenn.js"></script>
<script src="../../assert/js/admin/login.js"></script>
</body>
</html>
